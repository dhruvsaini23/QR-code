<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary-color: #6c63ff;
      --primary-hover: #5848d8;
      --bg-color: #f4f5fa;
      --text-color: #333;
      --card-bg: #ffffff;
      --input-bg: #e0e0e0;
    }

    body.dark {
      --bg-color: #1e1e2e;
      --text-color: #f0f0f0;
      --card-bg: #2a2a3d;
      --input-bg: #444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
      color: var(--primary-color);
    }

    .container {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      transition: background 0.3s;
    }

    input[type="text"],
    input[type="color"],
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    .color-picker,
    .size-picker {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .color-picker label,
    .size-picker label {
      font-size: 0.9rem;
      text-align: left;
      width: 100%;
    }

    .color-box {
      height: 40px;
      width: 100%;
      padding: 0;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
    }

    button {
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      background-color: var(--primary-color);
      border: none;
      border-radius: 0.5rem;
      color: #fff;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background-color: var(--primary-hover);
      cursor: pointer;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    .theme-toggle input {
      transform: scale(1.3);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="toggleTheme" /> Dark Mode
    </label>
  </div>

  <h1>QR Code Generator</h1>

  <div class="container">
    <input type="text" id="input_text" placeholder="Enter text or URL..." autocomplete="off" />

    <div class="color-picker">
      <label>Foreground:
        <input type="color" id="fgColor" class="color-box" value="#000000" />
      </label>
      <label>Background:
        <input type="color" id="bgColor" class="color-box" value="#ffffff" />
      </label>
    </div>

    <div class="size-picker">
      <label>QR Size (px):
        <input type="number" id="qrSize" value="180" min="100" max="1000" />
      </label>
    </div>

    <button class="button" type="submit">Generate QR</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const btn = document.querySelector(".button");
    const toggle = document.getElementById("toggleTheme");

    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark");
    });

    btn.addEventListener("click", () => {
      const textInput = document.getElementById("input_text").value.trim();
      const fgColor = document.getElementById("fgColor").value;
      const bgColor = document.getElementById("bgColor").value;
      const qrSize = parseInt(document.getElementById("qrSize").value) || 180;

      if (!textInput) {
        alert("Please enter text to generate a QR code.");
        return;
      }

      createAndOpenQRCode(textInput, fgColor, bgColor, qrSize);
    });

    function createAndOpenQRCode(data, fgColor, bgColor, size) {
      const tempDiv = document.createElement("div");
      const qr = new QRCode(tempDiv, {
        text: data,
        width: size,
        height: size,
        colorDark: fgColor,
        colorLight: bgColor,
        correctLevel: QRCode.CorrectLevel.H
      });

      setTimeout(() => {
        const img = tempDiv.querySelector("img") || tempDiv.querySelector("canvas");
        const dataUrl = img.tagName === "IMG" ? img.src : img.toDataURL("image/png");

        const newTab = window.open();
        newTab.document.write(`
          <html>
            <head>
              <title>Generated QR</title>
              <style>
                body {
                  font-family: 'Poppins', sans-serif;
                  text-align: center;
                  padding: 2rem;
                  background-color: #f4f5fa;
                  color: #333;
                }
                h2 {
                  font-size: 2rem;
                  margin-bottom: 1.5rem;
                  color: #6c63ff;
                }
                img {
                  max-width: 90%;
                  height: auto;
                }
                a {
                  display: inline-block;
                  margin-top: 1.5rem;
                  padding: 0.8rem 1.5rem;
                  background-color: #6c63ff;
                  color: white;
                  text-decoration: none;
                  border-radius: 0.5rem;
                  font-weight: bold;
                }
                a:hover {
                  background-color: #5848d8;
                }
              </style>
            </head>
            <body>
              <h2>Generated QR</h2>
              <img src="${dataUrl}" alt="QR Code"/>
              <br/>
              <a href="${dataUrl}" download="qr_code.png">Download PNG</a>
            </body>
          </html>
        `);
        newTab.document.close();
      }, 300);
    }
  </script>
</body>
</html>
